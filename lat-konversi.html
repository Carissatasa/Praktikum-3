<!DOCTYPE html>
<html>
<head>
	<title>Konversi Angka menjadi Huruf</title>
</head>
<script language="Javascript">
	var angka = prompt("Masukkan angka antara 0-100 untuk dikonversikan menjadi huruf");
	var huruf = "";
	if (angka >= 0 && angka <=40)
		huruf = "E";
	else if (angka > 40 && angka <=55)
		huruf = "D";
	else if (angka > 55 && angka <=60)
		huruf = "C";
	else if (angka > 60 && angka <=65)
		huruf = "BC";
	else if (angka > 65 && angka <=70)
		huruf = "B";
	else if (angka > 70 && angka <=80)
		huruf = "AB";
	else if (angka > 80 && angka <=100)
		huruf = "A";
	else
		huruf = "Angka yang dimasukkan tidak valid, coba lagi";
	/*doc write diisikan di luar if else
	if else harus selalu ditutup dengan else*/
	document.write("Hasil konversi angka " + angka + " adalah '" + huruf + "'");
</script>

</html>
